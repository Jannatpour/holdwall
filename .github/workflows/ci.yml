name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '*/15 * * * *' # Every 15 minutes
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run type-check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - name: Run unit tests
        run: npm run test:coverage
      - name: Check test coverage threshold
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          # Coverage floor: enforce a realistic minimum and prevent regressions.
          # This repo is currently verification/E2E heavy; raise over time as unit tests expand.
          THRESHOLD=3
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "Coverage $COVERAGE% is below threshold $THRESHOLD%"
            exit 1
          fi
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: holdwall_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/holdwall_test
      REDIS_URL: redis://localhost:6379
      NODE_ENV: test
      NEXT_PUBLIC_APP_URL: http://localhost:3001
      NEXTAUTH_URL: http://localhost:3001
      NEXTAUTH_SECRET: test-nextauth-secret
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Generate Prisma Client
        run: npx prisma generate
      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/holdwall_test
      - name: Seed test users
        run: tsx scripts/seed-test-users.ts
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/holdwall_test
      - name: Build application
        run: npm run build
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/holdwall_test
          REDIS_URL: redis://localhost:6379
          NEXT_PUBLIC_APP_URL: http://localhost:3001
          NEXTAUTH_URL: http://localhost:3001
          NEXTAUTH_SECRET: test-nextauth-secret
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  load:
    name: Load Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: holdwall_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/holdwall_test
      REDIS_URL: redis://localhost:6379
      NODE_ENV: test
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      LOAD_TEST_USERS: 10
      LOAD_TEST_REQUESTS: 5
      LOAD_TEST_RAMP_UP: 5000
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - name: Generate Prisma Client
        run: npx prisma generate
      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/holdwall_test
      - name: Build application
        run: npm run build
      - name: Start application
        run: npm start &
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/holdwall_test
          REDIS_URL: redis://localhost:6379
          PORT: 3000
      - name: Wait for application
        run: |
          timeout=60
          elapsed=0
          while ! curl -f http://localhost:3000/api/health > /dev/null 2>&1; do
            if [ $elapsed -ge $timeout ]; then
              echo "Application failed to start within $timeout seconds"
              exit 1
            fi
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "Application is ready"
      - name: Run load tests
        run: npm run test:load
        continue-on-error: true
      - name: Upload load test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: load-test-results
          path: load-test-results.json
          retention-days: 30
          if-no-files-found: ignore

  eval:
    name: Evaluation Tests
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: holdwall_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/holdwall_test
      REDIS_URL: redis://localhost:6379
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - name: Generate Prisma Client
        run: npx prisma generate
      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/holdwall_test
      - name: Run evaluation tests
        run: npm run test:eval
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        continue-on-error: true
      - name: Check for regression
        run: npm run eval:check-regression
        continue-on-error: true
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      - name: Upload evaluation results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-results
          path: |
            evaluation-results.json
            regression-report.json
          retention-days: 30
          if-no-files-found: ignore
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## Evaluation Results\n\n';
            
            try {
              const results = JSON.parse(fs.readFileSync('evaluation-results.json', 'utf8'));
              comment += `✅ **Status**: ${results.passed ? 'PASSED' : 'FAILED'}\n\n`;
              comment += `**Metrics**:\n`;
              comment += `- Citation Faithfulness (p95): ${results.citationFaithfulness?.p95 || 'N/A'}\n`;
              comment += `- Overall Score: ${results.overallScore || 'N/A'}\n`;
            } catch (e) {
              comment += '⚠️ Could not load evaluation results\n';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  verify-everything:
    name: Verify Everything
    runs-on: ubuntu-latest
    needs: [lint, test, e2e]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: holdwall_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/holdwall_test
      REDIS_URL: redis://localhost:6379
      NODE_ENV: test
      NEXT_PUBLIC_APP_URL: http://localhost:3001
      NEXTAUTH_URL: http://localhost:3001
      NEXTAUTH_SECRET: test-nextauth-secret
      VERIFY_TOKEN: test-verify-token
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - name: Generate Prisma Client
        run: npx prisma generate
      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/holdwall_test
      - name: Seed test data
        run: tsx scripts/seed-test-users.ts
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/holdwall_test
      - name: Build application
        run: npm run build
      - name: Start application
        run: npm start &
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/holdwall_test
          REDIS_URL: redis://localhost:6379
          PORT: 3001
      - name: Wait for application
        run: |
          timeout=60
          elapsed=0
          while ! curl -f http://localhost:3001/api/health > /dev/null 2>&1; do
            if [ $elapsed -ge $timeout ]; then
              echo "Application failed to start within $timeout seconds"
              exit 1
            fi
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "Application is ready"
      - name: Run verification flows
        run: |
          # Run health check verification
          curl -f http://localhost:3001/api/health || exit 1
          
          # Resolve the seeded default tenant ID from the DB.
          TENANT_ID=$(node -e "const { PrismaClient } = require('@prisma/client'); const db = new PrismaClient(); (async ()=>{ const t = await db.tenant.findFirst({ where: { slug: 'default' } }); if (!t?.id) process.exit(2); console.log(t.id); })().finally(async ()=>{ await db.\$disconnect().catch(()=>undefined); });")
          if [ -z "$TENANT_ID" ]; then
            echo "Failed to resolve default tenant id"
            exit 1
          fi

          # Run verification API (must be green in CI)
          RESULT=$(curl -s -X POST http://localhost:3001/api/verification/run \
            -H "Content-Type: application/json" \
            -H "x-verify-token: test-verify-token" \
            -d "{\"flow\":\"all\",\"tenantId\":\"${TENANT_ID}\"}")

          FAILED=$(echo "$RESULT" | jq -r '.summary.failed // 0')
          PASSED=$(echo "$RESULT" | jq -r '.summary.passed // 0')
          if [ "$FAILED" != "0" ]; then
            echo "Verification flows failed (failed=$FAILED passed=$PASSED)"
            echo "$RESULT" | jq '.' || echo "$RESULT"
            exit 1
          fi
          echo "Verification flows passed (passed=$PASSED)"
      - name: Upload verification results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: verification-results
          path: |
            verification-*.json
          retention-days: 30
          if-no-files-found: ignore

  build:
    name: Build
    runs-on: ubuntu-latest
    # CI Gates: All quality gates must pass before build
    # - lint: Type-check and linting
    # - test: Unit tests with coverage threshold (see job)
    # - e2e: End-to-end tests (Playwright)
    # - verify-everything: Verification API flows (all SKUs, compliance, tenant isolation)
    needs: [lint, test, e2e, verify-everything]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: .next

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm audit --audit-level=moderate
      - name: Run Snyk Security Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.holdwall.com
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: build
      # Add deployment steps here (e.g., Vercel, AWS, etc.)

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://holdwall.com
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: build
      # Add deployment steps here

  production-canary:
    name: Production Canary Checks
    runs-on: ubuntu-latest
    # Run on schedule (every 15 minutes), on main branch pushes, or manual trigger
    if: github.ref == 'refs/heads/main' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    env:
      BASE_URL: ${{ secrets.PRODUCTION_URL || 'https://www.holdwall.com' }}
      VERIFY_TOKEN: ${{ secrets.VERIFY_TOKEN }}
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - name: Run production canaries
        run: tsx scripts/production-canary.ts
        continue-on-error: true
        env:
          BASE_URL: ${{ secrets.PRODUCTION_URL || 'https://www.holdwall.com' }}
          VERIFY_TOKEN: ${{ secrets.VERIFY_TOKEN }}
      - name: Parse canary results
        id: canary-results
        run: |
          # Canary script outputs JSON to stdout
          CANARY_OUTPUT=$(tsx scripts/production-canary.ts 2>&1 | tail -n 1)
          echo "canary_output<<EOF" >> $GITHUB_OUTPUT
          echo "$CANARY_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Extract overall status
          OVERALL_STATUS=$(echo "$CANARY_OUTPUT" | jq -r '.overall_status // "unknown"')
          echo "overall_status=$OVERALL_STATUS" >> $GITHUB_OUTPUT
          
          # Save to file for artifact
          echo "$CANARY_OUTPUT" > canary-report.json
        continue-on-error: true
      - name: Upload canary report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: canary-report-${{ github.run_id }}
          path: canary-report.json
          retention-days: 30
          if-no-files-found: ignore
      - name: Alert on failure
        if: steps.canary-results.outputs.overall_status == 'unhealthy'
        run: |
          echo "❌ Production canary checks failed with status: ${{ steps.canary-results.outputs.overall_status }}"
          echo "Review canary-report artifact for details."
          exit 1
      - name: Warn on degraded
        if: steps.canary-results.outputs.overall_status == 'degraded'
        run: |
          echo "⚠️ Production canary checks show degraded status"
          echo "Review canary-report artifact for details."
