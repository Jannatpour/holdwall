apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: holdwall-network-policy
  namespace: holdwall
spec:
  podSelector:
    matchLabels:
      app: holdwall
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 80
    - from:
        - podSelector:
            matchLabels:
              app: holdwall
      ports:
        - protocol: TCP
          port: 3000
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    - to:
        - podSelector:
            matchLabels:
              app: kafka
      ports:
        - protocol: TCP
          port: 9092
    - to:
        - podSelector:
            matchLabels:
              app: chroma
      ports:
        - protocol: TCP
          port: 8000
    - to: [] # Allow DNS
      ports:
        - protocol: UDP
          port: 53
    - to: [] # Allow HTTPS for external APIs
      ports:
        - protocol: TCP
          port: 443
