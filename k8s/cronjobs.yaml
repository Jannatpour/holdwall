apiVersion: batch/v1
kind: CronJob
metadata:
  name: holdwall-backup
  namespace: holdwall
spec:
  schedule: "0 2 * * *" # Daily at 2 AM
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: holdwall-worker
          containers:
            - name: backup
              image: 597743362576.dkr.ecr.us-east-1.amazonaws.com/holdwall-pos:20260122-141807
              workingDir: /app
              command: ["node", "-e", "require('./lib/backup').createBackup()"]
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: holdwall-secrets
                      key: DATABASE_URL
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
          restartPolicy: OnFailure
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: holdwall-reindex
  namespace: holdwall
spec:
  schedule: "0 */6 * * *" # Every 6 hours
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: holdwall-worker
          containers:
            - name: reindex
              image: 597743362576.dkr.ecr.us-east-1.amazonaws.com/holdwall-pos:20260122-141807
              workingDir: /app
              command: ["node", "-e", "require('./lib/evidence/reindex').reindexLegacyEvidence()"]
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: holdwall-secrets
                      key: DATABASE_URL
                - name: CHROMA_URL
                  valueFrom:
                    secretKeyRef:
                      name: holdwall-secrets
                      key: CHROMA_URL
              resources:
                requests:
                  memory: "512Mi"
                  cpu: "250m"
                limits:
                  memory: "1Gi"
                  cpu: "1000m"
          restartPolicy: OnFailure
---
