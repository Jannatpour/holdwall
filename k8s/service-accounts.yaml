apiVersion: v1
kind: ServiceAccount
metadata:
  name: holdwall-app
  namespace: holdwall
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: holdwall-worker
  namespace: holdwall
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: holdwall-worker-role
  namespace: holdwall
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: holdwall-worker-binding
  namespace: holdwall
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: holdwall-worker-role
subjects:
  - kind: ServiceAccount
    name: holdwall-worker
    namespace: holdwall
