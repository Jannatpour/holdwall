apiVersion: apps/v1
kind: Deployment
metadata:
  name: holdwall-app
  namespace: holdwall
  labels:
    app: holdwall
    component: app
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: holdwall
      component: app
  template:
    metadata:
      labels:
        app: holdwall
        component: app
    spec:
      serviceAccountName: holdwall-app
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      initContainers:
        - name: db-migrate
          image: holdwall-app:latest
          command: ["npx", "prisma", "migrate", "deploy"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: holdwall-secrets
                  key: DATABASE_URL
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      containers:
        - name: app
          image: holdwall-app:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: holdwall-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: holdwall-secrets
                  key: REDIS_URL
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: holdwall-secrets
                  key: NEXTAUTH_SECRET
            - name: NEXTAUTH_URL
              valueFrom:
                secretKeyRef:
                  name: holdwall-secrets
                  key: NEXTAUTH_URL
            - name: KAFKA_BROKERS
              valueFrom:
                secretKeyRef:
                  name: holdwall-secrets
                  key: KAFKA_BROKERS
            - name: CHROMA_URL
              valueFrom:
                secretKeyRef:
                  name: holdwall-secrets
                  key: CHROMA_URL
            - name: EVIDENCE_SIGNING_SECRET
              valueFrom:
                secretKeyRef:
                  name: holdwall-secrets
                  key: EVIDENCE_SIGNING_SECRET
            - name: EVIDENCE_SIGNER_ID
              valueFrom:
                secretKeyRef:
                  name: holdwall-secrets
                  key: EVIDENCE_SIGNER_ID
          envFrom:
            - configMapRef:
                name: holdwall-config
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
