apiVersion: apps/v1
kind: Deployment
metadata:
  name: holdwall-app
  namespace: holdwall
  labels:
    app: holdwall
    component: app
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: holdwall
      component: app
  template:
    metadata:
      labels:
        app: holdwall
        component: app
    spec:
      serviceAccountName: holdwall-app
      securityContext:
        runAsNonRoot: false
        runAsUser: 1001
        fsGroup: 1001
      initContainers:
        - name: db-migrate
          image: 597743362576.dkr.ecr.us-east-1.amazonaws.com/holdwall-pos:20260122-141807
          workingDir: /tmp
          command: ["sh", "-c", "mkdir -p /tmp/prisma && cp /prisma-mount/schema.prisma /tmp/prisma/ && if [ -d /prisma-mount/migrations ]; then mkdir -p /tmp/prisma/migrations && for f in /prisma-mount/migrations/*.sql /prisma-mount/migrations/*.toml; do [ -f \"$f\" ] && cp \"$f\" /tmp/prisma/migrations/ || true; done; fi && cd /tmp && npx prisma migrate deploy --schema=/tmp/prisma/schema.prisma --datasource-url=\"$DATABASE_URL\""]
          volumeMounts:
            - name: prisma-schema
              mountPath: /prisma-mount/schema.prisma
              subPath: schema.prisma
              readOnly: true
            - name: prisma-migrations
              mountPath: /prisma-mount/migrations
              readOnly: true
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: holdwall-secrets
                  key: DATABASE_URL
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      containers:
        - name: app
          image: 597743362576.dkr.ecr.us-east-1.amazonaws.com/holdwall-pos:20260122-141807
          workingDir: /tmp
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: holdwall-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: holdwall-secrets
                  key: REDIS_URL
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: holdwall-secrets
                  key: NEXTAUTH_SECRET
            - name: NEXTAUTH_URL
              valueFrom:
                secretKeyRef:
                  name: holdwall-secrets
                  key: NEXTAUTH_URL
            - name: KAFKA_BROKERS
              valueFrom:
                secretKeyRef:
                  name: holdwall-secrets
                  key: KAFKA_BROKERS
            - name: CHROMA_URL
              valueFrom:
                secretKeyRef:
                  name: holdwall-secrets
                  key: CHROMA_URL
            - name: EVIDENCE_SIGNING_SECRET
              valueFrom:
                secretKeyRef:
                  name: holdwall-secrets
                  key: EVIDENCE_SIGNING_SECRET
            - name: EVIDENCE_SIGNER_ID
              valueFrom:
                secretKeyRef:
                  name: holdwall-secrets
                  key: EVIDENCE_SIGNER_ID
          envFrom:
            - configMapRef:
                name: holdwall-config
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: prisma-schema
          configMap:
            name: prisma-schema
        - name: prisma-migrations
          configMap:
            name: prisma-migrations
