apiVersion: v1
kind: ConfigMap
metadata:
  name: holdwall-config
  namespace: holdwall
data:
  NODE_ENV: "production"
  NEXT_TELEMETRY_DISABLED: "1"
  GRAPHQL_CACHE_ENABLED: "true"
  GRAPHQL_CACHE_TTL: "3600"
  GRAPHQL_CACHE_MAX_SIZE: "1000"
  KAFKA_ENABLED: "true"
  KAFKA_EVENTS_TOPIC: "holdwall-events"
  KAFKA_GROUP_ID: "holdwall-pipeline-worker"
  KAFKA_SSL: "true"
  KAFKA_DLQ_ENABLED: "true"
  KAFKA_DLQ_TOPIC: "holdwall-dlq"
  KAFKA_PARTITIONS: "3"
  KAFKA_CONNECTION_TIMEOUT: "10000"
  KAFKA_REQUEST_TIMEOUT: "30000"
  KAFKA_VALIDATE_ON_STARTUP: "false"
  HEALTH_INCLUDE_KAFKA: "false"
  CHROMA_COLLECTION: "holdwall-evidence"
  OUTBOX_INTERVAL_MS: "5000"
  OUTBOX_BATCH_SIZE: "100"
  OUTBOX_MAX_RETRIES: "3"
  LOG_LEVEL: "info"
