apiVersion: v1
kind: Service
metadata:
  name: holdwall-app
  namespace: holdwall
  labels:
    app: holdwall
    component: app
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: holdwall
    component: app
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
