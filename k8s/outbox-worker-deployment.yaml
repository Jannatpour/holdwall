apiVersion: apps/v1
kind: Deployment
metadata:
  name: holdwall-outbox-worker
  namespace: holdwall
  labels:
    app: holdwall
    component: outbox-worker
    managed-by: kustomize
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: holdwall
      component: outbox-worker
      managed-by: kustomize
  template:
    metadata:
      labels:
        app: holdwall
        component: outbox-worker
        managed-by: kustomize
    spec:
      serviceAccountName: holdwall-worker
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: outbox-worker
          image: 597743362576.dkr.ecr.us-east-1.amazonaws.com/holdwall-pos:20260124-221959
          workingDir: /app
          command:
            [
              "sh",
              "-lc",
              "npx tsx -e \"require('./lib/workers/outbox-worker').startOutboxWorker().catch((e)=>{ console.error(e); process.exit(1); })\"",
            ]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: holdwall-secrets
                  key: DATABASE_URL
            - name: KAFKA_BROKERS
              valueFrom:
                secretKeyRef:
                  name: holdwall-secrets
                  key: KAFKA_BROKERS
          envFrom:
            - configMapRef:
                name: holdwall-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
